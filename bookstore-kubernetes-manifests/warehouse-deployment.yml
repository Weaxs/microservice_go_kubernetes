kind: Deployment
apiVersion: apps/v1
metadata:
  name: bookstore-domain-warehouse
  namespace: bookstore-microservices
  labels:
    app: warehouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: warehouse
  template:
    metadata:
      labels:
        app: warehouse
    spec:
      containers:
        - name: warehouse
          image: icyfenix/bookstore-domain-warehouse
          ports:
            - containerPort: 8811
              name: server
